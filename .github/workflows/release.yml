# Builds and releases binaries for multiple platforms
# Triggered by pushing a version tag (e.g., v0.1.0)

name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for each platform
  build:
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        include:
          # macOS Apple Silicon (native arm64, no Rosetta needed)
          - target: aarch64-apple-darwin
            os: macos-15
            name: ratado-aarch64-apple-darwin
          # macOS Intel (cross-compiled from Apple Silicon)
          - target: x86_64-apple-darwin
            os: macos-15
            name: ratado-x86_64-apple-darwin
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: ratado-x86_64-unknown-linux-gnu
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: ratado-x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.name }}.tar.gz ratado

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip ratado.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ratado-*.*

  # Create release and upload all artifacts
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

  # Build check for PRs (doesn't create releases)
  build-check:
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-15
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
